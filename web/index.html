<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>L̶̼̣̈̓͘D̷̖̱̐5̷͈̜͗͜0̸̡̫̪͋̽</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <d-theme></d-theme>
    <d-gameloop fps="6"></d-gameloop>
    <d-meter id="meter"></d-meter>
    <d-canvas></d-canvas>

    <script>
      let val = 0
      const meter = document.querySelector("#meter")

      setInterval(() => {
        meter.setAttribute("item", val++)
      }, 1000)
    </script>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
